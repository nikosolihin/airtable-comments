<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Airtable Comment Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/7.0.3/sanitize.min.css"
    integrity="sha256-GTI19AFjwR4D3jM433/Lx+tatZyL4N/P2Wqs9TsTeVs=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.min.css"
    integrity="sha256-xolClKTYJpwtP72qx+mYQO/1LAkEsRgTBr7VFfWsBNw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="overlay">
      <div class="alert">
        <svg class="alert__success" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-check" />
        </svg>
        <svg class="alert__failed" aria-hidden="true" role="presentation">
          <use xlink:href="#icon-alert" />
        </svg>
        <span class="h2 bold"></span>
      </div>
      <div class="spinner">
        <div class="spinner__path"></div>
        <span class="h5">Loading...</span>
      </div>
    </div>
    <form class="form">
      <div class="form__header">
        <div class="form__headerIcon">
          <svg aria-hidden="true" role="presentation">
            <use xlink:href="#icon-comment" />
          </svg>
        </div>
        <h2 class="h3">We value your feedback</h2>
      </div>
      <fieldset>
        <label for="name">
          Name
          <input type="text" name="name" class="name" placeholder="Enter your name" required>
        </label>
        <label for="email">
          Email
          <input type="email" name="email" class="email" placeholder="your@email.com" required>
        </label>
        <label for="name">
          Comment
          <textarea name="comment" class="comment" rows="4" placeholder="Enter some comment" required></textarea>
        </label>
        <label class="checkbox checkbox--active">
          <input type="checkbox" name="notify">
          <div class="checkbox__icon">
            <svg aria-hidden="true" role="presentation">
              <use xlink:href="#icon-checkmark" />
            </svg>
          </div>
          <span class="faint">Notify me when my feedback is received.</span>
        </label>
        <p class="form__blurb faint center">
          This form uses <a href="https://airtable.com">Airtable</a> as a data storage. Refer to their <a href="https://airtable.com">API
            docs</a> for details. We'll be adding more features to the form in future lessons.
        </p>
      </fieldset>
      <div class="form__footer">
        <button type="reset" class="button button--cancel">Cancel</button>
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </div>

  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

</body>

</html>
