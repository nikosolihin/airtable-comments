<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hello World!</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/7.0.3/sanitize.min.css"
    integrity="sha256-GTI19AFjwR4D3jM433/Lx+tatZyL4N/P2Wqs9TsTeVs=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.min.css"
    integrity="sha256-xolClKTYJpwtP72qx+mYQO/1LAkEsRgTBr7VFfWsBNw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <form class="form">
    <span class="form__success">Thank you for submitting your comment!</span>
    <fieldset>
      <label for="name">
        Name
        <input type="text" name="name" class="name" placeholder="Enter your name">
      </label>
      <label for="email">
        Email
        <input type="email" name="email" class="email" placeholder="your@email.com">
      </label>
      <label for="name">
        Comment
        <textarea name="comment" class="comment" placeholder="Enter some comment"></textarea>
      </label>
      <button type="submit" class="form__button">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
   <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
</svg>
        <span>Submit</span>
      </button>
    </fieldset>
  </form>
  <script src="javascripts/app.js"></script>
</body>

</html>
